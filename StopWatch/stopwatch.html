<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div>
        <h1>StopWatch</h1>
        <div class="container">
            <div class="stopwatch">
                <div class="cards" id="hr">00</div><b style="color: white;">:</b>
                <div class="cards" id="min">00</div><b style="color: white;">:</b>
                <div class="cards" id="sec">00</div>
            </div>
        </div>
        <button class="start">Start</button>
        <button class="reset">Reset</button>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
